<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <main>

         <form action="">

             <label for="nome">NOME:</label>
            <input type="text" name="" id="nome" placeholder="Digite seu nome:">
            <br>
            <br>
            <label for="sobrenome">SOBRENOME</label>
            <input type="text" id="sobrenome" required>
            <label for="data-nacimento">DATA DE NACIMENTO</label>
            <input type="date" id="data-nacimento" required placeholder="Digite seu sobrenome:">
            <br>
            <br>
            <label for="telefone">TELEFONE</label>
            <input type="number"  id="telefone" placeholder="Digite seu telefone:">
            <br>
            <br>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail:">
            <br>
            <br>
            <label for="senha">SENHA:</label>
            <input type="password" id="senha" placeholder="Digite sua senha:" minlength="8">

            <input type="text" name="submit"valeu="Enviar">
            <input type="reset" value="Limpar">
            
           







    </main>
       


   

</body>
</html>
